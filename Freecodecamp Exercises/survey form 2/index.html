<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
    
        
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description" >Thank you for taking the time to help us improve the platform</p>
        

<!--FORM-->

        <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">

<!-- general info | name age email current role(select) -->
            <fieldset>
                <label id="name-label">Name <input type="text" placeholder="Enter your name" id="name" required></label>
                <label id="email-label">Email <input type="text" placeholder="Enter your email" pattern="[^ @]*@[^ @]*" id="email" required ></label>
                <label id="number-label">Age <small>(optional) </small><input type="number" placeholder="Age" min="10" max="99" id="number"></label>
                <label>Which option best describes your role? 
                    <select id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>

<!--Would you recommend fcc to a friend | radio button-->
            <fieldset>
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="definitely"><input type = "radio" name="recommend-or-not" id="definitely" class="inline" value="definitely"> Definitely</label>
                <label for="maybe"><input type = "radio" name="recommend-or-not" id="maybe" class="inline" value="maybe"> Maybe</label>
                <label for="not-sure"><input type = "radio" name="recommend-or-not" id="not-sure" class="inline" value="not-sure"> Not sure</label>
            </fieldset>

<!--fav feature of fcc | text input-->
            <fieldset>
                <label>
                What is your favorite feature of freeCodeCamp?
                <select>
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
                </label>
            </fieldset>

<!--what wanna improve | checkbox-->
            <fieldset>
                <label>
                    What would you like to see improved? <small>(Check all that apply)</small>
                </label>
                <label><input type="checkbox"  class="inline" value="front-end-projects"> Front-end Projects</label>
                <label><input type="checkbox"  class="inline" value="back-end-projects"> Back-end Projects</label>
                <label><input type="checkbox"  class="inline" value="data-visualization"> Data Visualization</label>
                <label><input type="checkbox"  class="inline" value="challenges"> Challenges</label>
                <label><input type="checkbox"  class="inline" value="open-source-community"> Open Source Community</label>
                <label><input type="checkbox"  class="inline" value="gitter-help-rooms"> Gitter help rooms</label>
                <label><input type="checkbox"  class="inline" value="label"> Videos</label>
                <label><input type="checkbox"  class="inline" value="city-meetups"> City Meetups</label>
                <label><input type="checkbox"  class="inline" value="wiki"> Wiki</label>
                <label><input type="checkbox"  class="inline" value="forum"> Forum</label>
                <label><input type="checkbox"  class="inline" value="additional-courses"> Additional Courses</label>
                
            </fieldset>

<!--suggestion | textarea-->
            <fieldset>
                <label for="suggestions-comments">Any comments or suggestions?
                    <textarea id="suggestions-comments" name="suggestions-comments" rows="3" cols="30" type="textarea" placeholder="Enter your text here..."></textarea>
                </label>
            </fieldset>

<!--submit button-->
        <input type="submit" value="Submit" id="submit">
        </form>
    </body>

</html>
